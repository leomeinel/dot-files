# Color Theme
import:
  - /usr/share/gruvbox/gruvbox.yml

# Font
font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic

  size: 10

# Environment
env:
  TERM: alacritty

# Window
window:
  padding:
    x: 0
    y: 0

  # FIXME: This is a hack to get the window to maximize
  dimensions:
    columns: 2000
    lines: 800

  decorations: none
  decorations_theme_variant: None
  opacity: 1.0

  title: Alacritty
  dynamic_title: false

  class:
    instance: Alacritty
    general: Alacritty

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Reload
live_config_reload: true

# Mouse
mouse:
  hide_when_typing: true

  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

# Color Theme
import:
  - /usr/share/gruvbox/gruvbox.yml

# Font
font:
  normal:
    family: Noto Sans Mono
    style: Regular
  bold:
    family: Noto Sans Mono
    style: Bold
  italic:
    family: Noto Sans Mono
    style: Italic
  bold_italic:
    family: Noto Sans Mono
    style: Bold Italic
  size: 10

# Environment
env:
  TERM: alacritty

# Window
window:
  padding:
    x: 0
    y: 0
  decorations: none
  decorations_theme_variant: None
  opacity: 1.0
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: false
  class:
    instance: Alacritty
    general: Alacritty

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Mouse
mouse:
  hide_when_typing: true
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

# Reload
live_config_reload: true
